<div class="menuRozwijane">

      (click)="toggleMenuKonta()"
      src="assets/images/defaultProfilowe.webp"
      alt="ZdjÄ™cie profilowe"
      class="menuTrigger"
    />
  </div>
  <div class="menuKonta" *ngIf="isMenuKontaOpen" [@fadeInOut]>
    <div class="daneOsobowe" *ngIf="employee">
      <p>{{ employee.imie }}</p>
      <p>{{ employee.nazwisko }}</p>
    </div>
    <dl class="listaMenuKonta">
      <dt class="elementyMenuKonta" (click)="przyciskUstawienia()">
        <span class="material-symbols-outlined ikonyM"> settings </span>
        <p class="tekstMenuKonta">Ustawienia</p>
      </dt>
      <mat-divider class="linia"></mat-divider>
      <dt class="elementyMenuKonta" (click)="wyloguj()">
        <span class="material-symbols-outlined ikonyM"> logout </span>
        <p class="tekstMenuKonta">Wyloguj</p>
      </dt>
    </dl>
  </div>
</div>
