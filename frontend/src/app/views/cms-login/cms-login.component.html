<div class="container">
  <div class="main">
    <div class="napisLogowanie">Logowanie</div>
    <form [formGroup]="logowanieCMS">
      <div class="cmsLogowanieFormularz">
        <div class="cmsLogin">
          <label for="login" class="cmsLoginOznaczenie">Login</label
          ><input
            type="text"
            class="cmsLoginPole"
            name="login"
            formControlName="login"
          />
        </div>
        <div class="cmsHaslo">
          <label for="haslo" class="cmsLoginOznaczenie">Hasło</label>
          <input
            type="password"
            class="cmsLoginPole"
            name="haslo"
            formControlName="haslo"
          />
        </div>
        <div
          class="przełącznikZapamietaj"
          mat-raised-button
          matTooltipPosition="above"
          matTooltip="Po zaznaczeniu wylogowanie nastąpi za 30 dni."
        >
          <input
            type="checkbox"
            name="zapamietajMnie"
            id="zapamietajMnie"
            class="zapamietaj"
            formControlName="nieWylogowuj"
          /><label for="zapamietajMnie">Zapamiętaj mnie</label>
        </div>
        <button class="cmsPrzyciskZaloguj" (click)="zaloguj()">
          Zaloguj się
        </button>
      </div>
    </form>
  </div>
  <div class="zarejestruj">
    <a routerLink="/cms/register">Zarejestruj się</a>
  </div>
</div>
