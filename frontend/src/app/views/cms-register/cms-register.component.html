<div class="container">
  <form [formGroup]="registerCMS">
    <label for="imie">ImiÄ™:</label>
    <input type="text" id="imie" formControlName="imie" required />

    <label for="uprawnienia">Uprawnienia:</label>
    <input
      type="number"
      id="uprawnienia"
      formControlName="uprawnienia"
      required
    />

    <label for="login">Login:</label>
    <input type="text" id="login" formControlName="login" required />

    <label for="password">Password:</label>
    <input type="password" id="haslo" formControlName="haslo" required />

    <button
      type="submit"
      [disabled]="registerCMS.invalid"
      (click)="zarejestruj()"
    >
      Zarejestruj
    </button>
  </form>
</div>
