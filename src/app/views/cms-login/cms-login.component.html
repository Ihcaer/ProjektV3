<div class="container">
  <div class="main">
    <div class="napisLogowanie">Logowanie</div>
    <form (ngSubmit)="zaloguj()">
      <div class="cmsLogowanieFormularz">
        <div class="cmsEmail">
          <label for="email" class="cmsLoginOznaczenie">E-mail</label
          ><input
            type="text"
            class="cmsLoginPole"
            name="email"
            (ngModel)="(user.email)"
          />
        </div>
        <div class="cmsHaslo">
          <label for="haslo" class="cmsLoginOznaczenie">Has≈Ço</label>
          <input
            type="password"
            class="cmsLoginPole"
            name="haslo"
            (ngModel)="(user.haslo)"
          />
        </div>
      </div>
    </form>
  </div>
</div>
